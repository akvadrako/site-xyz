backend:
  name: git-gateway
  branch: master
collections:
  - name: routes
    label: routes
    label_singular: route
    folder: 'src/routes/[lang]'
    extension: mdx
    format: yaml-frontmatter
    create: true
    fields:
      - name: title
      - name: layout
      - name: body
        widget: markdown
  - name: works
    i18n: true
    label: works
    label_singular: work
    folder: 'src/routes/[lang]/works'
    extension: mdx
    format: yaml-frontmatter
    create: true
    slug: "{{slug}}"
    nested:
      depth: 2
      summary: '{{title}}'
    preview_path: '/en/works/{{slug}}'
    meta:
      path: { widget: string, label: 'Path', index_file: 'index' }
    fields:
      - name: title
        i18n: true
      - label: layout
        widget: hidden
        default: work
      - name: date
        widget: date
      - name: image
        widget: image
        allow_multiple: false
      - name: body
        widget: markdown
media_folder: "static/media"
public_folder: "/media"

local_backend: true
i18n:
  structure: single_file
  locales: [en, nl]
  default_locale: en

